<!DOCTYPE html>
<html lang="en" ng-app="mainApp" ng-strict-d>
<head>

    <meta charset="utf-8">
    <title>Praxisbörse</title>

    <!-- Angular in aktueller Version nebst grafischer Abhängigkeiten-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>


    <!-- Material JS -->
    <script src="bower_components/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">


    <!-- All needed dependencies. -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="angular-base64/angular-base64.js"></script>


    <!-- External resources -->
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/mobile-detect.js/1.3.0/mobile-detect.min.js"></script>


    <!-- Self written code -->
    <script type="text/javascript" src="praxisboerse/0Main.js"></script>
    <script type="text/javascript" src="praxisboerse/IPraxisboerse.js"></script>
    <script type="text/javascript" src="praxisboerse/ILogin.js"></script>
    <script type="text/javascript" src="praxisboerse/HDialogHandler.js"></script>
    <script type="text/javascript" src="praxisboerse/IMap.js"></script>



    <!-- M A P S -->
    <script src='bower_components/lodash/lodash.js'></script>
    <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.js'></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>


</head>


<body ng-controller="MainController">

<!-- Login Site -->

<div ng-show="!isLoggedIn">

    <div class="container">
        <div ng-include="'praxisboerse/TLogin.html'"></div>
    </div>
</div>

<div ng-show="isLoggedIn">
    <div class="container">
        <md-toolbar class="md-tall" layout=”column”>

            <div class="md-toolbar-tools">
                Hallo, {{userFullName}}.
                <div ng-include="'praxisboerse/TLogout.html'"></div>
            </div>

            <div class="md-toolbar-tools">

            </div>

        </md-toolbar>


        <div layout="row" layout-wrap>

            <div flex="20">
                <div ng-include="'praxisboerse/TPraxisboerseSelect.html'"></div>
            </div>

            <div flex="80">

            </div>

            <div flex="grow">
                <md-content flex layout-padding>
                    <div ng-include="'praxisboerse/TPraxisboerse.html'"></div>
                </md-content>
            </div>

        </div>

    </div>

</div>




</body>




</html>
